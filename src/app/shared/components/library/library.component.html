<div class="library-layout" *transloco="let t">

  <section class="library-layout__header-section">
    <h2>{{ library.name }}</h2>
    <div class="header-sections__actions-container">
      <button mat-icon-button color="warn" (click)="onClickDeleteLibrary()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="onClickModifyLibrary()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </section>

  <section class="library-layout__content-section">
    <app-game [game]="game" *ngFor="let game of library.games"></app-game>
  </section>

</div>
