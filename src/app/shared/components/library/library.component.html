<ng-container *transloco="let t">

  <app-library-skeleton *ngIf="library.isLoading"></app-library-skeleton>

  <div class="library-layout" *ngIf="!library.isLoading">

    <section class="library-layout__header-section">

      <h2>{{ library.name }}</h2>

      <div class="header-sections__actions-container">

        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          [text]="true"
          severity="danger"
          (onClick)="onClickDeleteLibrary()">
        </p-button>

        <p-button
          icon="pi pi-file-edit"
          [rounded]="true"
          [text]="true"
          severity="secondary"
          (onClick)="onClickModifyLibrary()">
        </p-button>

      </div>

    </section>

    <section class="library-layout__content-section">

      <app-game [game]="game" *ngFor="let game of library.games"></app-game>

    </section>

  </div>

</ng-container>
