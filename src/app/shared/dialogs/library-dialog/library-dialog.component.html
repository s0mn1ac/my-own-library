<form class="dialog-layout library-dialog-layout" [formGroup]="form" (submit)="onClickCreateLibrary()" *transloco="let t">

  <div class="dialog-layout__header">
    <h2>{{ t('dialogs.library.createLibrary') }}</h2>
  </div>

  <div class="dialog-layout__content">
    <mat-form-field>
      <mat-label>{{ t('dialogs.library.form.name.title') }}</mat-label>
      <input matInput [formControlName]="LibraryFormEnum.Name" [placeholder]="t('dialogs.library.form.name.placeholder')">
      <mat-error *ngIf="form.controls[LibraryFormEnum.Name].errors?.['required']">
        <span>{{ t('forms.mandatoryField') }}</span>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="dialog-layout__footer">
    <button mat-raised-button color="primary" (click)="onClickCancel()">{{ t('buttons.cancel') }}</button>
    <button mat-raised-button type="submit" color="accent" [disabled]="form.invalid">{{ t('buttons.createLibrary') }}</button>
  </div>

</form>
