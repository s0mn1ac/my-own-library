<div class="library-page-layout" *transloco="let t">

  <section class="library-page-layout__form-section">
    <form class="form-layout" [formGroup]="form" (submit)="onClickCreateLibrary()">
      <div class="form-layout__form-item">
        <span>{{ t('library.form.name.title') }}</span>
        <input type="email" [formControlName]="LibraryFormEnum.Name" [placeholder]="t('library.form.name.placeholder')">
      </div>
      <div class="form-layout__actions-container">
        <button type="submit" [disabled]="form.invalid">{{ t('buttons.createLibrary') }}</button>
      </div>
    </form>
  </section>

</div>
