<div class="page-layout library-page-layout" *transloco="let t">

  <app-navigation-bar
    [title]="t('libraries.title')"
    rightActionIcon="add"
    (rightActionEvent)="onClickAddLibrary()">
  </app-navigation-bar>

  <section class="page-layout__content library-page-layout__content">

    <span *ngFor="let library of libraries">{{ library.name }}</span>

  </section>

</div>
